<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran</title>
    <link rel="stylesheet" href="{% static 'css/jadwal.css' %}">
</head>
<body>
    <h1>Jadwal Pelajaran</h1>
    <table>
        <thead>
            <tr>
                <th>Hari</th>
                <th>Jam Mulai</th>
                <th>Jam Selesai</th>
                <th>Mata Pelajaran</th>
                <th>Pengajar</th>
            </tr>
        </thead>
        <tbody>
            {% for jadwal in jadwals %}
                <tr>
                    <td>{{ jadwal.hari }}</td>
                    <td>{{ jadwal.jam_mulai }}</td>
                    <td>{{ jadwal.jam_selesai }}</td>
                    <td>{{ jadwal.mata_pelajaran }}</td>
                    <td>{{ jadwal.pengajar }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'jadwal:input_jadwal' %}">Input Jadwal Baru</a>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Hamburger Menu Icon -->
    <div class="hamburger" onclick="toggleSidebar()">
        &#9776; <!-- Icon garis tiga -->

    <!-- Sidebar -->
    <ul style="background-color: slategray;" class="navbar-nav sidebar sidebar-dark accordion toggled" id="accordionSidebar">

            </div>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" href=" ">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Beranda</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Menu
        </div>

        <!-- matematika -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="/math-math" >
                <img src="{% static 'img/math.svg'%}" alt="school">
                <span>Matematika</span>
            </a>
        </li>

        <!-- science -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="/science-sc">
                <img src="{% static 'img/ds.svg'%}" alt="school">
                <span>Science</span>
            </a>
        </li>

        <!-- religi -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="/religi-rlg" >
                <img src="{% static 'img/daily.svg'%}" alt="" srcset="">
                <span>Islamic</span>
            </a>
        </li>

        <!-- sekolah -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="/school-school" >
                <img src="{% static 'img/school-svgrepo-com.svg'%}" alt="school">
                <span>School</span>
            </a>
        </li>

        <!-- daily activity -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="/dac-dac">
                <img src="{% static 'img/daily.svg'%}" alt="" srcset="">

            </a>

        <li class="nav-item">
            <a class="nav-link collapsed" href="/mo-tabungan">
                <img src="{% static 'img/daily.svg'%}" alt="" srcset="">
                <span>Keuangan</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Account & Settings
        </div>

        <!-- Settings -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#"> <i class="fas fa-cogs fa-sm fa-fw mr-2 text-light-400"></i>
                <span>Settings</span>
            </a>
        </li>

        <!-- Account -->
        <li class="nav-item">
            <a class="nav-link" href="/akun">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Account</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">
    </ul>

    <div class="content">
        <!-- Konten utama di sini -->
        <h1>Selamat datang di aplikasi saya</h1>
        <p>Konten lainnya</p>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
